    <g id="y.node.12">
      <g>
        <g stroke-linecap="butt" font-size="14px" transform="matrix(1.5686,0,0,1.5686,-412.549,-403.1373)" fill="rgb(85,85,187)" text-rendering="geometricPrecision" font-family="sans-serif" shape-rendering="geometricPrecision" stroke="rgb(85,85,187)" stroke-miterlimit="1.45">
          <text x="743.187" xml:space="preserve" y="443.1968" stroke="none">Argumentation is about consistency rather than </text>
          <text x="743.187" xml:space="preserve" y="460.3481" stroke="none">truth, so arguments are acceptable or not.</text>
          <text x="743.187" xml:space="preserve" y="477.4995" stroke="none"> </text>
          <text x="743.187" xml:space="preserve" y="494.6509" stroke="none">A set of arguments that are acceptable together </text>
          <text x="743.187" xml:space="preserve" y="511.8022" stroke="none">is called an <tspan style="font-weight:bold">extension</tspan>.</text>
        </g>
      </g>
    </g>
    <g id="y.node.13">
      <g>
        <g stroke-linecap="butt" font-size="14px" transform="matrix(1.5686,0,0,1.5686,-412.549,-403.1373)" fill="rgb(85,85,187)" text-rendering="geometricPrecision" font-family="sans-serif" shape-rendering="geometricPrecision" stroke="rgb(85,85,187)" stroke-miterlimit="1.45">
          <text x="293.6436" xml:space="preserve" y="443.1968" stroke="none">An <tspan style="font-weight:bold">argument</tspan> is <tspan style="font-weight:bold">acceptable</tspan> if it isn't attacked, or if </text>
          <text x="293.6436" xml:space="preserve" y="460.3481" stroke="none">it's defended by an <tspan style="font-weight:bold">attack</tspan> on its attacker.</text>
          <text x="293.6436" xml:space="preserve" y="477.4995" stroke="none"> </text>
          <text x="293.6436" xml:space="preserve" y="494.6509" stroke="none">With arguments as nodes, attacks as edges, we </text>
          <text x="293.6436" xml:space="preserve" y="511.8022" stroke="none">can draw a directed graph:</text>
        </g>
      </g>
    </g>
    <g id="y.node.14">

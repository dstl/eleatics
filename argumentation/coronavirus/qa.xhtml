<title>Key Assumption Check</title>
</head>
<body>

<article>

<h3>Answers to Critical Questions</h3>


<p class="question" about="kac:CQ:1" property="aif:claimText">How confident are you that this assumption is correct?</p>
<ul>
<li about="kac:CQ:1" rev="aif:Conclusion">
<p class="answer" about="#ca1" typeof="aif:CA-node" rel="aif:Premise">
	<span about="#a1" typeof="aif:I-node" property="aif:claimText">Just a guess ...</span>
</p>
</li>
</ul>

<p class="question" about="kac:CQ:2" property="aif:claimText">What explains your degree of confidence?</p>
<ul>
<li about="kac:CQ:2" rev="aif:Conclusion">
<p class="answer" about="#ca2" typeof="aif:CA-node" rel="aif:Premise">
	<span about="#a2" typeof="aif:I-node" property="aif:claimText">Nothing in particular ...</span>
</p>
</li>
</ul>

</article>

</body>

    <article id="driver" about="terms:driver" typeof="skos:Concept">
      <p property="skos:definition">A <strong property="skos:prefLabel">change driver</strong> is a key trend or factor shaping the long term development of the policy area. Change drivers are typically characterised as the political, economic, societal, technological, Wider (global) context legislative or environmental factors (shortened to the acronym PESTLE).
      </p>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:skos="http://www.w3.org/2004/02/skos/core#" xmlns:this="https://dstl.github.io/eleatics/argumentation/examples/fortitude/sites.xhtml#" xmlns:aif="http://www.arg.dundee.ac.uk/aif#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
	<head>
		<link rel="stylesheet" href="hypothesis.css"/>
		<title>ORBAT</title>
	</head>
	<body>

		<h2>Order of Battle</h2>

	<p>Considered in isolation, <em>ORBAT</em> strongly favours <em>Pas de Calais</em>...</p>
		<article>		
		<div style="display: grid; width: 40%; padding: 1em; background-color: whitesmoke">

 		<table>
               
			<tr>
	            <th style="width:40%"/>
	            <th style="width:30%" scope="col">Normandy</th>
	            <th style="width:30%" scope="col">Pas de Calais</th>
			</tr>
			
			<tr>
	            <th scope="row" about="https://dstl.github.io/eleatics/argumentation/examples/fortitude/evidence.xhtml#fusag">FUSAGLOC</th>
	            <td class="minus">-</td>
	            <td class="plus">+</td>
			</tr>
			
			<tr>
	            <th scope="row" about="https://dstl.github.io/eleatics/argumentation/examples/fortitude/evidence.xhtml#fusag">PATTON</th>
	            <td class="minus">-</td>
	            <td class="plus">+</td>
			</tr>
			
			<tr>
	            <th scope="row" about="https://dstl.github.io/eleatics/argumentation/examples/fortitude/evidence.xhtml#21agloc">21AGLOC</th>
	            <td class="plus">+</td>
	            <td class="minus">-</td>
			</tr>
			
			<tr>
	            <th scope="row" about="https://dstl.github.io/eleatics/argumentation/examples/fortitude/evidence.xhtml#spies">SPIES</th>
	            <td class="minus">-</td>
	            <td class="plus">+</td>
			</tr>
			
			<tr>
	            <th scope="row" about="https://dstl.github.io/eleatics/argumentation/examples/fortitude/evidence.xhtml#sigint">SIGINT</th>
	            <td class="minus">-</td>
	            <td class="plus">+</td>
			</tr>
			
			<tr>
	            <th scope="row" about="https://dstl.github.io/eleatics/argumentation/examples/fortitude/evidence.xhtml#recon">RECON</th>
	            <td class="minus">-</td>
	            <td class="plus">+</td>
			</tr>
			
		</table>
		</div>
			
		</article>
	
	</body>
</html>

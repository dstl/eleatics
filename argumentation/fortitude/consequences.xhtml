<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:skos="http://www.w3.org/2004/02/skos/core#" xmlns:this="https://dstl.github.io/eleatics/argumentation/examples/fortitude/sites.xhtml#" xmlns:aif="http://www.arg.dundee.ac.uk/aif#" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
	<head>
		<link rel="stylesheet" href="hypothesis.css"/>
		<title>Consequences</title>
	</head>
	<body>

		<h2>Argument from Consequences</h2>

	<p>Considering just costs and benefits doesn't give an obvious distinction between the hypotheses. The relative merits of the conflicting arguments are a matter of judgement...</p>
		
		<article>		
		<div style="display: grid; width: 40%; padding: 1em; background-color: whitesmoke">

 		<table>
               
			<tr>
	            <th style="width:40%"/>
	            <th style="width:30%" scope="col">Normandy</th>
	            <th style="width:30%" scope="col">Pas de Calais</th>
			</tr>
			
			<tr>
	            <th scope="row" about="https://dstl.github.io/eleatics/argumentation/examples/fortitude/evidence.xhtml#strongpoint">STRONGPOINT</th>
	            <td class="plus">+</td>
	            <td class="minus">-</td>
			</tr>
			
			<tr>
	            <th scope="row" about="https://dstl.github.io/eleatics/argumentation/examples/fortitude/evidence.xhtml#shortest">SHORTEST</th>
	            <td class="minus">-</td>
	            <td class="plus">+</td>
			</tr>
			
			<tr>
	            <th scope="row" about="https://dstl.github.io/eleatics/argumentation/examples/fortitude/evidence.xhtml#expansion">EXPANSION</th>
	            <td class="plus">+</td>
	            <td class="minus">-</td>
			</tr>
			
			<tr>
	            <th scope="row" about="https://dstl.github.io/eleatics/argumentation/examples/fortitude/evidence.xhtml#vsites">VSITES</th>
	            <td class="minus">-</td>
	            <td class="plus">+</td>
			</tr>
			
		</table>
		</div>
			
		</article>
	
	</body>
</html>
